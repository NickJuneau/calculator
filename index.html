<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="value-output"></div>
        </div>
        <div class="button-container">
            <div class="row-one">
                <div class="button num" id="seven">7</div>
                <div class="button num" id="eight">8</div>
                <div class="button num" id="eight">9</div>
                <div class="button num operator" id="divide">÷</div>
            </div>
            <div class="row-two" style="margin-top: 15px;">
                <div class="button num" id="four">4</div>
                <div class="button num" id="five">5</div>
                <div class="button num" id="six">6</div>
                <div class="button num operator" id="multiply">×</div>
            </div>
            <div class="row-three" style="margin-top: 15px;">
                <div class="button num" id="one">1</div>
                <div class="button num" id="two">2</div>
                <div class="button num" id="three">3</div>
                <div class="button num operator" id="subtract">-</div>
            </div>
            <div class="row-four" style="margin-top: 15px;">
                <div class="button" id="clear">CL</div>
                <div class="button num" id="zero">0</div>
                <div class="button" id="equals">Equals</div>
                <div class="button num operator" id="plus">+</div>

            </div>
            <div class="footer">©Nick Juneau</div>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
